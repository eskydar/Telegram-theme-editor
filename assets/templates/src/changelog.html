<script id="overlay-changelog-template" type="text/x-underscore-template">
    <div class="page-header">
        <h1 id="timeline">Changelog</h1>
    </div>
    <ul class="timeline">
        <% if (releases) {%>
        <%=releases%>
        <% } else { %>
        no release info found
        <% } %>
    </ul>
</script>

<script id="overlay-changelog-item-template" type="text/x-underscore-template">
    <% if (inverted) { %>
    <li class="timeline-inverted">
        <% } else { %>
    <li>
        <% } %>
        <div class="timeline-badge <%=type%>"><i class="glyphicon glyphicon-<%=icon%>"></i></div>
        <div class="timeline-panel">
            <div class="timeline-heading">
                <h4 class="timeline-title"><%=heading%></h4>
                <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <%=date%></small></p>
            </div>
            <div class="timeline-body">
                <p><%=description%></p>
            </div>
        </div>
    </li>
</script>
