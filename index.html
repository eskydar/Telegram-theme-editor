<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/thirdparty/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/thirdparty/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/base.min.css">
    <!--<script data-main="assets/js/main" src="assets/thirdparty/requirejs/require.js"></script>-->
</head>
<body>
    <div class="container">
        <header>
            <h1>Telegram theme editor</h1>
        </header>
        <div class="row">
        	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        		<section id="telegram-wrapper">
                    <!--Start titlebar-->
                    <div id="title-bar">
                        <ul>
                            <li class="minimize-button">
                                <?xml version="1.0" encoding="iso-8859-1"?>
                                <svg version="1.1" width="10" height="10" xmlns="http://www.w3.org/2000/svg">
                                    <line y2="9.285714" x2="11.006943" y1="9.285714" x1="0" stroke-width="2" fill="none"/>
                                </svg>
                            </li>
                            <li class="maximize-button">
                                <?xml version="1.0" encoding="iso-8859-1"?>
                                <svg version="1.1" height="9px" width="10px">
                                    <rect height="9px" width="10px" />
                                </svg>
                            </li>
                            <li class="close-button">
                                <?xml version="1.0" encoding="iso-8859-1"?>
                                <svg version="1.1" width="9px" height="9px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32.526 32.526" style="enable-background:new 0 0 32.526 32.526;" xml:space="preserve">
                                    <polygon points="32.526,2.828 29.698,0 16.263,13.435 2.828,0 0,2.828 13.435,16.263 0,29.698 2.828,32.526 16.263,19.091 29.698,32.526 32.526,29.698 19.091,16.263 "/>
                                </svg>
                            </li>
                        </ul>
                    </div>
                    <!--End titlebar-->

                    <!--Start content columns-->
                    <div class="column left-column col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <div class="toolbar">
                            <span class="hamburger">
                                <?xml version="1.0" encoding="iso-8859-1"?>
                                <svg version="1.1" width="18" height="12" xmlns="http://www.w3.org/2000/svg">
                                    <line y1="1" y2="1" x1="0" x2="18" stroke-width="2" fill="none"/>
                                    <line y1="6" y2="6" x1="0" x2="18" stroke-width="2" fill="none"/>
                                    <line y1="11" y2="11" x1="0" x2="18" stroke-width="2" fill="none"/>
                                </svg>
                            </span>
                            <span class="search-bar">
                                <input type="text" placeholder="Search" disabled>
                            </span>
                        </div>
                    </div>

                    <div class="column right-column col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <div class="toolbar">

                        </div>
                    </div>
                    <!--End content columns-->
                </section>
        	</div>
        </div>
    </div>
</body>
</html>
